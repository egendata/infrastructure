apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: CI
  name: operator-ci
spec:
  host: operator-ci.dev.services.jtech.se
  port:
    targetPort: http
  to:
    kind: Service
    name: operator-ci
    weight: 100
  wildcardPolicy: None
  tls:
    valueFrom:
      secretKeyRef:
        key: jtech.se.crt
        name: tls
    termination: edge
