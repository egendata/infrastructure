apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: cv
spec:
  tags:
    # Latest, for CI
    - name: latest
      referencePolicy:
        type: Source
    # Test
    - name: test
      referencePolicy:
        type: Source
---
apiVersion: v1
kind: BuildConfig
metadata:
  name: cv-ci
spec:
  runPolicy: Serial
  triggers:
    -
      type: GitHub
      github:
        secret: meow123
  source:
    git:
      ref: master
      uri: https://github.com/jobtechswe/mydata
    contextDir: examples/cv
  strategy:
    dockerStrategy:
  output:
    to:
      kind: ImageStreamTag
      name: cv:latest
  resources:
    limits:
      memory: 1Gi
---
apiVersion: v1
kind: BuildConfig
metadata:
  name: cv-test
spec:
  runPolicy: Serial
  triggers:
    -
      type: GitHub
      github:
        secret: meow123
  source:
    git:
      ref: v0.0.1
      uri: https://github.com/jobtechswe/mydata
  strategy:
    dockerStrategy:
  output:
    to:
      kind: ImageStreamTag
      name: cv:test
  resources:
    limits:
      memory: 1Gi
